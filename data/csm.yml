    title : About CSM
    description : >
     The Certified Scrum Master (CSPM) course is a 2-day immersive learning experience. As a Certified ScrumMaster® (CSM®), you’ll help the Scrum Team perform at their highest level. CSMs also protect the team from both internal and external distractions. Through the certification process, you will learn the Scrum framework and gain an understanding of team roles, events, and artifacts. 
