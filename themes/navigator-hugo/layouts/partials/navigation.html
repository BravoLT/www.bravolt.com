{{ "<!-- Fixed Navigation -->" | safeHTML }}
<section class="header navigation">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-md">
                    <div class="navbar-brand">
                        <a class="navbar-brand" href="{{ .Site.BaseURL }}">
                            <img src="{{ with .Site.Params.logo }}{{ . | absURL }}{{ end }}" alt="logo">
                        </a>
                        <a class="rpi-brand" href="/rpi">
                            <img class="rpi-brand" src="/images/rpi-logo-header.png" alt="rpi-logo" />
                        </a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="tf-ion-android-menu"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ .Site.BaseURL }}">{{ with .Site.Params.home }}{{ . }}{{ end }}</a>
                            </li>
                            {{ range .Site.Menus.nav }}
                            {{ if .HasChildren }}
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-root" href="{{ .URL }}">{{ .Name }}</a>
                                <div class="dropdown-content">
                                {{ range .Children }}
                                    <a class="dropdown-link" href="{{.URL}}">{{.Name}}</a>
                                {{ end }}
                                </div>
                            </li>
                            {{ else }}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
                            </li>
                            {{ end }}
                            {{ end }}
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section>
